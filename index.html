<!DOCTYPE html>
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<style> * { margin: 0; width: 100vw;} </style></head>
<body> <div id="gallery"></div>
  
<script>
const gallery = document.getElementById('gallery');
for (let i = 1; i <= 100; i++) {
  const img = new Image();
  img.className = 'photo';
  img.src = './' + i + '.jpg';
  img.onload = () => gallery.appendChild(img);
  img.onerror = () => {};
}
</script>
  
</body>
</html>
